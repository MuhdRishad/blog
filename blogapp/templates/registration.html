<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6df1a5c07c.js" crossorigin="anonymous"></script>
</head>
<body class="reg-log">
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="my-5 bg-white shadow-lg rounded-4 px-5 py-4">
                    <div class="text-center mb-4 mt-3">
                        <h5><b>CREATE ACCOUNT</b></h5>
                    </div>
                    <div class="mb-4">
                        <input type="text" name="first_name" placeholder="First Name" class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="text" name="last_name" placeholder="Last Name" class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="text" name="username" placeholder="User Name" class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="email" name="email" placeholder="E-Mail" class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="password" name="password1" placeholder="Password" class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="password" name="password2" placeholder="Confirm Password" class="form-control">
                    </div>

                    <div class="mb-5">
                        <button type="submit" class="form-control text-white signup"><b>SIGNUP</b></button>
                    </div>

                    <div class="text-center">
                        <p>Have already an account?<a href="{%url 'signin'%}"
                                                      class="text-dark text-decoration-none"><strong>Login here</strong></a>
                        </p>
                    </div>

                </div>


            </form>
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</html>
