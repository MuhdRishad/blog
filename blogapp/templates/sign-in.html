<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6df1a5c07c.js" crossorigin="anonymous"></script>

</head>
<body class="reg-log">
 <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            {%if messages%}
            {%for msg in messages%}
            {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endif%}
            {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endif%}
            {%endfor%}
            {%endif%}
        </div>
        <div class="col-3"></div>
    </div>

<div class="container">
    <div class="row mt-lg-5 ">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="my-5 bg-white shadow-lg rounded-4 px-5 py-4">
                    <div class="text-center mb-4 mt-3">
                        <h5><b>LOGIN ACCOUNT</b></h5>
                    </div>

                     <div class="mb-4">
                        <input type="text" name="username" placeholder="User Name" class="form-control">
                    </div>

                     <div class="mb-4">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>

                    <div class="mb-5">
                        <button type="submit" class="form-control text-white signup"><b>SIGNIN</b></button>
                    </div>

                    <div class="text-center">
                        <p>Dont have an account?<a href="{%url 'signup'%}" class="text-dark text-decoration-none"><strong>Signup here</strong></a></p>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
