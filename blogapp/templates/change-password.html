{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4 col-md-3"></div>
        <div class="col-lg-4 col-md-6">
            <h3 class="text-center text-uppercase pb-5 pt-3">change password</h3>
            <form action="" method="post">
                {%csrf_token%}

                <div class="mb-4">
                    <label for="id_old_password" class="mb-2">Old Password *</label>
                    <input type="password" name="old_password" id="id_old_password" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="id_new_password" class="mb-2">New Password *</label>
                    <input type="password" name="new_password" id="id_new_password" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="id_confirm_password" class="mb-2">Confirm Password *</label>
                    <input type="text" name="confirm_password" id="id_confirm_password" class="form-control">
                </div>

                <div class="mb-5 text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-md-3"></div>
    </div>
</div>

{%endblock%}
